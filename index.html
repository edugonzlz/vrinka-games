<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universos VR</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }

    body {
      overflow-y: auto;
    }

    body.embedded {
      overflow-y: hidden;
    }
    body {
      /* Cuando el body tiene la clase 'embedded', también afectamos al html */
      &.embedded {
        overflow-y: hidden;
        height: 100%; /* Aseguramos que el body ocupe toda la altura del html */
      }
      margin: 0;
      font-family: 'Oxanium', sans-serif;
      background: #2C2C2C;
      color: #fff;
    }
    /* Ocultar scrolls */
    body, .juegos-lista, .modal-content {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
    }
    body::-webkit-scrollbar,
    .juegos-lista::-webkit-scrollbar,
    .modal-content::-webkit-scrollbar {
      display: none; /* Chrome, Safari y Opera */
    }
    .universo {
      padding: 2rem 1rem; /* Añadido padding horizontal */
      overflow-x: hidden; /* Evita el scroll horizontal de la página */
      box-sizing: border-box;
    }
    .universo-logo {
      width: auto;
      max-height: 180px; /* 80% más grande */
      max-width: 100%; /* Evita que el logo se desborde */
      margin: 0 auto 1rem; /* Espacio entre logo y descripción */
      display: block;
    }
    .universo-descripcion {
      text-align: center;
      margin: 0 auto 1.5rem;
      max-width: 800px;
      padding: 0 1rem;
      color: #e0e0e0;
      font-size: 24px;
      line-height: 1.5;
      box-sizing: border-box;
    }
    .juegos-lista {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }
    .juego {
      flex: 0 0 auto;
      width: 245px;
      background: #1e1e1e;
      border: 2px solid #FF007F;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      text-align: center;
      position: relative;
      height: 245px;
    }
    .juego-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 1rem;
      font-weight: 600;
      color: #ccc;
      pointer-events: none;
      box-sizing: border-box;
    }
    .juego img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease-in-out;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      z-index: 100;
      display: none;
      /* display: flex; ya no es necesario para centrar */
      /* justify-content: center; */
      /* align-items: center; */
    }
    .modal-content {
      background: #1e1e1e;
      padding: 0.25rem 1rem 2rem 1rem; /* Reducido aún más el padding superior */
      max-width: 100vw;
      width: 100vw;
      /* border-radius: 8px; */
      max-width: 95vw; /* Ancho máximo para dejar un pequeño margen */
      width: 500px; /* Un ancho base razonable */
      border-radius: 8px;
      box-sizing: border-box;
      height: 100vh;
      height: auto; /* La altura se ajusta al contenido */
      overflow-y: auto;
      position: relative;
      position: absolute; /* Cambiado a absolute para un posicionamiento preciso */
      font-family: 'Oxanium', sans-serif;
      left: 50%;
      transform: translateX(-50%);
    }
    .modal iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      margin-bottom: 1rem;
    }
    .modal h2 {
      margin: 0 0 0.5rem; /* Eliminado el margen superior */
      color: #FF007F;
      font-family: 'Oxanium', sans-serif;
    }
    #modal-universo {
      color: #FF007F; /* Color rosa */
      margin-top: -0.75rem; /* Reduce el espacio después del título */
      margin-bottom: 0.5rem; /* Reducido a la mitad */
      font-size: 1rem; /* Tamaño de texto normal */
    }
    .modal ul {
      padding-left: 1rem;
    }
    .modal ul li {
      font-family: 'Oxanium', sans-serif;
    }
    .close-btn {
      display: block;
      margin: 2rem auto 1rem auto;
      background: #007BFF;
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      min-width: 120px;
      font-family: 'Oxanium', sans-serif;
    }
    .modal p {
      font-family: 'Oxanium', sans-serif;
    }

    .modal-content > *:not(.close-btn):not(.close-icon) {
      margin-bottom: 0.5rem; /* Reducido a la mitad */
    }
    .close-icon {
      background: none;
      border: none;
      color: #fff;
      font-size: 3.5rem;
      cursor: pointer;
      font-family: 'Oxanium', sans-serif;
      line-height: 1;
      padding: 0;
      width: 60px; /* Ancho fijo para centrar correctamente */
    }
    .close-icon:hover {
      color: #FF007F;
    }

    @media screen and (min-width: 768px) {
      .universo {
        padding: 3rem 2rem; /* Añadido padding horizontal */
      }
      .universo-logo {
        width: auto;
        max-height: 214px; /* 15% más pequeño que antes */
        margin-bottom: 2rem;
      }
      .juego {
        width: 300px;
        height: 300px;
      }
      .modal-content {
        max-width: 700px;
        padding: 0.5rem 2rem 2.5rem 2rem; /* Reducido aún más el padding superior */
        /* En desktop, el alto no debe ser 100vh */
        height: auto;
      }
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between; /* Centra la X y pone las flechas en los extremos */
      align-items: center;
      width: 100%;
      padding: 0;
      margin-bottom: 0 !important; /* Forzar la anulación de la regla genérica */
    }

    .prev-btn, .next-btn {
      margin: 0;
      background: none;
      border: none;
      color: #FF007F; /* Color rosa */
      padding: 0; /* Aseguramos que no haya padding interno */
      border-radius: 5px;
      cursor: pointer;
      font-size: 4rem; /* Tamaño de la flecha */
      font-family: 'Oxanium', sans-serif;
      height: 60px;
      box-sizing: border-box;
      line-height: 1;
      width: 60px; /* Ancho fijo para espaciado y alineación */
    }

    .prev-btn:hover, .next-btn:hover {
      color: #fff; /* Cambio de color al pasar el ratón */
    }

  </style>
  <style>
    /* Estilos específicos para móvil */
    @media screen and (max-width: 767px) {
      #modal-titulo {
        font-size: 24px;
      }
      #modal-descripcion {
        font-size: 20px;
      }
      #modal-caracteristicas li {
        font-size: 20px;
      }
      .universo-descripcion {
        text-align: left;
        padding-left: 0;
        padding-right: 0;
      }
    }
  </style>
</head>
<body>

  <div id="loader" style="text-align: center; padding: 2rem; font-size: 1.2rem;">
    Cargando juegos...
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-buttons">
        <button class="prev-btn" onclick="mostrarJuegoAnterior()">&#x2039;</button>
        <button class="close-icon" onclick="cerrarModal()">×</button>
        <button class="next-btn" onclick="mostrarSiguienteJuego()">&#x203A;</button>
      </div>
      <h2 id="modal-titulo"></h2>
      <p id="modal-universo"></p>
      <iframe id="modal-video" src="" allowfullscreen></iframe>
      <p id="modal-descripcion"></p>
      <ul id="modal-caracteristicas"></ul>
    </div>
  </div>

  <script>
    let juegosCargados = [];
    let juegoActualIndex = -1;
    let juegosEnOrden = []; // Lista ordenada para navegación
    let juegosActualesUniverso = [];
    let universoActual = "";
    let juegoActualId = "";
    let universosCargados = [];
    let lastUniverseId = null; // Variable para guardar el ID del último universo

    async function fetchData(sheetName) {
      const spreadsheetId = "1zEUwnJsfIX44E3ZyM46X6uFpehd7N052dpeTgfAFFs4";
      const apiKey = "AIzaSyD3wNY7TWoYhkgkXgyxJG2cpBHo80Uv8ik";
      const url = `https://sheets.googleapis.com/v4/spreadsheets/${spreadsheetId}/values/${sheetName}?key=${apiKey}`;
      const res = await fetch(url);
      if (!res.ok) {
        throw new Error(`Error fetching sheet ${sheetName}: ${res.statusText}`);
      }
      const data = await res.json();
      // Limpiamos los encabezados para eliminar espacios en blanco accidentales
      const [rawHeaders, ...rows] = data.values;
      const headers = rawHeaders.map(h => h.trim());
      return { headers, rows };
    }

    async function cargarUniversos() {
      const { headers, rows } = await fetchData("universe-list");
      universosCargados = rows.map(row => {
        const universo = {};
        headers.forEach((key, i) => {
          // Las columnas son: id, name, logo_file, description, logo_url
          universo[key] = (row[i] || "").trim();
        });
        return universo;
      });
    }

    async function cargarJuegos() {
      const { headers, rows } = await fetchData("game-list");

      juegosCargados = rows.map(row => {
        // Create an intermediate object mapping headers to row values for easier access.
        const rowData = {};
        headers.forEach((header, i) => {
          rowData[header] = row[i] || "";
        });

        // Explicitly map the sheet columns to the properties our script uses.
        // This is more robust than a dynamic mapping loop.
        const featuresValue = (rowData.features || "").trim();
        return {
          game: (rowData.name || "").trim(),
          id: (rowData.id || "").trim(),
          description: (rowData.description || "").trim(),
          universeId: (rowData.universe_id || "").trim(),
          video_url: (rowData.video_url || "").trim(),
          cover_url: (rowData.cover_url || "").trim(),
          features: featuresValue ? featuresValue.split('\n').map(linea => linea.trim()).filter(Boolean) : [],
        };
      });
    }

    async function inicializarPagina() {
      try {
        await Promise.all([cargarUniversos(), cargarJuegos()]);

        // Construir la lista de navegación en el orden correcto de los universos
        juegosEnOrden = [];
        universosCargados.forEach(universo => {
          const juegosDelUniverso = juegosCargados.filter(juego => juego.universeId === universo.id).sort((a, b) => a.id.localeCompare(b.id));
          juegosEnOrden.push(...juegosDelUniverso);
        });

        // Guardar el ID del último universo que tiene juegos
        if (juegosEnOrden.length > 0) {
          lastUniverseId = juegosEnOrden[juegosEnOrden.length - 1].universeId;
        }

        console.log("Universos cargados:", universosCargados);
        console.log("Juegos cargados:", juegosCargados);
        
        const universosContainer = document.body;
        let contentRendered = false;

        universosCargados.forEach(universo => {
          const juegosDelUniverso = juegosCargados.filter(juego => juego.universeId === universo.id);
          if (juegosDelUniverso.length === 0) return;

          contentRendered = true;
          const universoDiv = document.createElement('div');
          universoDiv.className = 'universo';

          const logo = document.createElement('img');
          logo.src = universo.logo_url;
          logo.alt = universo.name;
          logo.className = 'universo-logo';
          universoDiv.appendChild(logo);

          if (universo.description) {
            const descripcion = document.createElement('p');
            descripcion.className = 'universo-descripcion';
            descripcion.textContent = universo.description;
            universoDiv.appendChild(descripcion);
          }

          const lista = document.createElement('div');
          lista.className = 'juegos-lista';

          juegosDelUniverso.forEach(j => {
            const div = document.createElement('div');
            div.className = 'juego';
            div.onclick = () => abrirModal(j.game, j.description, j.video_url, j.features, j.id, div);

            const placeholder = document.createElement('div');
            placeholder.className = 'juego-placeholder';
            placeholder.textContent = j.game;
            const img = document.createElement('img');
            img.alt = j.game;
            img.style.opacity = '0';
            img.onload = () => {
              img.style.opacity = '1';
              placeholder.style.display = 'none';
            };
            img.onerror = () => {
              img.style.display = 'none';
            };
            img.src = j.cover_url;
            div.appendChild(placeholder);
            div.appendChild(img);
            lista.appendChild(div);
          });

          universoDiv.appendChild(lista);
          universosContainer.insertBefore(universoDiv, document.getElementById('modal'));
        });

        if (contentRendered) {
          document.getElementById('loader').remove();
        } else {
          document.getElementById('loader').textContent = 'No se encontraron juegos. Revisa que los IDs de universo coincidan en ambas hojas de cálculo.';
        }
      } catch (err) {
        console.error("Error cargando datos:", err);
        document.getElementById('loader').textContent = 'Error al cargar los datos. Revisa la consola para más detalles.';
      }
    }

    function convertirAEmbed(url) {
      if (!url) return '';
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        const match = url.match(/(?:watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
        return match ? `https://www.youtube.com/embed/${match[1]}` : url;
      } else if (url.includes('vimeo.com')) {
        const match = url.match(/vimeo\.com\/(?:showcase\/\d+\/video\/|video\/|)(\d+)/);
        return match ? `https://player.vimeo.com/video/${match[1]}` : url;
      }
      return url;
    }

    function abrirModal(game, description, videoURL, features, id, gameElement) {
      const juego = juegosCargados.find(j => j.id === id);
      const universoId = juego?.universeId;
      juegoActualId = id;
      // const juegoActualId = juego?.game_id;
      juegoActualIndex = juegosEnOrden.findIndex(j => j.id === juegoActualId);
      juegosActualesUniverso = juegosCargados.filter(j => j.universeId === universoId);
      universoActual = universoId;

      const modalContent = document.querySelector('.modal-content');
      if (gameElement) {
        const universoDiv = gameElement.closest('.universo');
        const universoRect = universoDiv.getBoundingClientRect();

        // El modal (.modal) es 'position: fixed', por lo que sus hijos con 'position: absolute'
        // se posicionan relativos al viewport.

        // Si el juego es del último universo, ajustamos la posición para que no se corte
        if (universoId === lastUniverseId) {
          // Para el último universo, alineamos el popup a la parte inferior de la ventana
          modalContent.style.top = 'auto';
          modalContent.style.bottom = '20px'; // 20px de margen desde abajo
          modalContent.style.transform = 'translateX(-50%)';
        } else {
          // Para los demás universos, lo alineamos con la parte superior
          modalContent.style.bottom = 'auto';
          const topPosition = Math.max(universoRect.top, 20); // 20px de margen mínimo desde arriba
          modalContent.style.top = `${topPosition}px`;
          modalContent.style.transform = 'translateX(-50%)'; // Mantenemos el centrado horizontal
        }
      }

      const universoDelJuego = universosCargados.find(u => u.id === universoId);
      const nombreUniverso = universoDelJuego ? universoDelJuego.name : '';
      document.getElementById('modal-universo').textContent = nombreUniverso;

      document.getElementById('modal-titulo').textContent = game;
      document.getElementById('modal-descripcion').textContent = description;
      document.getElementById('modal-video').src = convertirAEmbed(videoURL);
      const lista = document.getElementById('modal-caracteristicas');
      lista.innerHTML = '';
      features.forEach(c => {
        const li = document.createElement('li');
        li.textContent = c;
        lista.appendChild(li);
      });

      const prevBtn = document.querySelector('.prev-btn');
      const nextBtn = document.querySelector('.next-btn');

      // Usamos 'visibility' en lugar de 'display' para que no afecte al layout
      prevBtn.style.visibility = (juegoActualIndex > 0) ? 'visible' : 'hidden';
      nextBtn.style.visibility = (juegoActualIndex < juegosEnOrden.length - 1) ? 'visible' : 'hidden';

      document.getElementById('modal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').src = '';
    }

    function mostrarSiguienteJuego() {
      if (!juegoActualId) return;
      const actualIndex = juegosEnOrden.findIndex(j => j.id === juegoActualId);

      const siguiente = juegosEnOrden[actualIndex + 1];

      if (!siguiente) return; // No hay elemento DOM para pasar en navegación
      abrirModal(siguiente.game, siguiente.description, siguiente.video_url, siguiente.features, siguiente.id, null);
    }

    function mostrarJuegoAnterior() {
      if (!juegoActualId) return;
      const actualIndex = juegosEnOrden.findIndex(j => j.id === juegoActualId);

      if (actualIndex <= 0) return; // No hay elemento DOM para pasar en navegación
      const anterior = juegosEnOrden[actualIndex - 1];
      abrirModal(anterior.game, anterior.description, anterior.video_url, anterior.features, anterior.id, null);
    }

    inicializarPagina();

    // Permite cerrar el modal al hacer clic fuera del contenido
    document.getElementById('modal').addEventListener('click', function (e) {
      if (e.target === this) {
        cerrarModal();
      }
    });
</script>
  <script>
  // Detectar si la página está embebida en un iframe
  if (window.self !== window.top) {
    // Aplicamos la clase 'embedded' también al elemento html
    // para tener control total sobre el overflow
    document.documentElement.classList.add('embedded');
    document.body.classList.add('embedded');
  }
  </script>
</body>
</html>
