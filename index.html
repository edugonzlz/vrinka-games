<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universos VR</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Oxanium', sans-serif;
      background: #2C2C2C;
      color: #fff;
    }
    .universo {
      padding: 1rem;
    }
    .universo-logo {
      width: auto;
      max-height: 100px;
      margin: 0 auto 1rem;
      display: block;
    }
    .juegos-lista {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding-bottom: 1rem;
    }
    .juego {
      flex: 0 0 auto;
      width: 140px;
      background: #1e1e1e;
      border: 2px solid #FF007F;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      text-align: center;
    }
    .juego img {
      width: 100%;
      display: block;
    }
    .juego-nombre {
      padding: 0.5rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 3rem;
      font-family: 'Oxanium', sans-serif;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      z-index: 100;
      display: none;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 1rem;
      max-width: 90vw;
      width: 100%;
      border-radius: 8px;
      box-sizing: border-box;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
      padding-bottom: 4rem;
      font-family: 'Oxanium', sans-serif;
    }
    .modal iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      margin-bottom: 1rem;
    }
    .modal h2 {
      margin: 0.5rem 0;
      color: #FF007F;
      font-family: 'Oxanium', sans-serif;
    }
    .modal ul {
      padding-left: 1rem;
    }
    .modal ul li {
      font-family: 'Oxanium', sans-serif;
    }
    .close-btn {
      display: block;
      margin: 2rem auto 1rem auto;
      background: #007BFF;
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      min-width: 120px;
      font-family: 'Oxanium', sans-serif;
    }
    .modal p {
      font-family: 'Oxanium', sans-serif;
    }

    .modal-content > *:not(.close-btn) {
      margin-bottom: 2rem;
    }

    @media screen and (min-width: 768px) {
      .universo {
        padding: 2rem;
      }
      .universo-logo {
        width: auto;
        max-height: 140px;
        margin-bottom: 2rem;
      }
      .juego {
        width: 300px;
      }
      .juego-nombre {
        font-size: 1.1rem;
      }
      .modal-content {
        max-width: 700px;
        padding: 2rem;
      }
    }
  </style>
</head>
<body>

  <div id="loader" style="text-align: center; padding: 2rem; font-size: 1.2rem;">
    Cargando juegos...
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <iframe id="modal-video" src="" allowfullscreen></iframe>
      <h2 id="modal-titulo"></h2>
      <p id="modal-descripcion"></p>
      <ul id="modal-caracteristicas"></ul>
      <button class="close-btn" onclick="cerrarModal()">Cerrar</button>
    </div>
  </div>

  <script>
    async function cargarJuegosDesdeGoogleSheet() {
      const url = "https://sheets.googleapis.com/v4/spreadsheets/1zEUwnJsfIX44E3ZyM46X6uFpehd7N052dpeTgfAFFs4/values/games-list?key=AIzaSyD3wNY7TWoYhkgkXgyxJG2cpBHo80Uv8ik";
      
      try {
        const res = await fetch(url);
        const data = await res.json();
        const [headers, ...rows] = data.values;

        const juegos = rows.map(row => {
          const juego = {};
          headers.forEach((key, i) => {
            // Remap keys to new names where needed
            let mappedKey = key;
            if (key === "nombre") mappedKey = "game_name";
            else if (key === "descripcion") mappedKey = "game_description";
            else if (key === "caracteristicas") mappedKey = "features";
            else if (key === "universo_id") mappedKey = "universe";
            if (mappedKey === "features" && row[i]) {
              juego[mappedKey] = row[i].split('\n').map(linea => linea.trim()).filter(Boolean);
            } else {
              juego[mappedKey] = row[i] || "";
            }
          });
          return juego;
        });

        const universosContainer = document.body;
        const juegosPorUniverso = {};

        juegos.forEach(juego => {
          if (!juegosPorUniverso[juego.universe]) {
            juegosPorUniverso[juego.universe] = [];
          }
          juegosPorUniverso[juego.universe].push(juego);
        });

        Object.entries(juegosPorUniverso).forEach(([universoId, juegos]) => {
          const universoDiv = document.createElement('div');
          universoDiv.className = 'universo';

          const logo = document.createElement('img');
          logo.src = `logos/${juegos[0].universe_file}.png`;
          logo.alt = juegos[0].universe;
          logo.className = 'universo-logo';
          if (juegos[0].universe.toLowerCase() === 'spawnpoint') {
            logo.style.maxHeight = '66px';
          }
          universoDiv.appendChild(logo);

          const lista = document.createElement('div');
          lista.className = 'juegos-lista';

          juegos.forEach(j => {
            const div = document.createElement('div');
            div.className = 'juego';
            div.onclick = () => abrirModal(j.game_name, j.game_description, j.video_url, j.features);

            const img = document.createElement('img');
            img.src = `covers/${j.cover_file}.png`;
            img.alt = j.game_name;

            const nombre = document.createElement('div');
            nombre.className = 'juego-nombre';
            nombre.textContent = j.game_name;

            div.appendChild(img);
            div.appendChild(nombre);
            lista.appendChild(div);
          });

          universoDiv.appendChild(lista);
          universosContainer.insertBefore(universoDiv, document.getElementById('modal'));
        });
        document.getElementById('loader').remove();
        enviarAltura();
      } catch (err) {
        console.error("Error cargando datos:", err);
        document.getElementById('loader').textContent = 'Error al cargar los juegos.';
      }
    }

    function convertirAEmbed(url) {
      if (!url) return '';
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        const match = url.match(/(?:watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
        return match ? `https://www.youtube.com/embed/${match[1]}` : url;
      } else if (url.includes('vimeo.com')) {
        const match = url.match(/vimeo\.com\/(\d+)/);
        return match ? `https://player.vimeo.com/video/${match[1]}` : url;
      }
      return url;
    }

    function abrirModal(game_name, game_description, videoURL, features) {
      document.getElementById('modal-titulo').textContent = game_name;
      document.getElementById('modal-descripcion').textContent = game_description;
      document.getElementById('modal-video').src = convertirAEmbed(videoURL);
      const lista = document.getElementById('modal-caracteristicas');
      lista.innerHTML = '';
      features.forEach(c => {
        const li = document.createElement('li');
        li.textContent = c;
        lista.appendChild(li);
      });
      document.getElementById('modal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').src = '';
    }

    cargarJuegosDesdeGoogleSheet();

    // Permite cerrar el modal al hacer clic fuera del contenido
    document.getElementById('modal').addEventListener('click', function (e) {
      if (e.target === this) {
        cerrarModal();
      }
    });
</script>
<script>
function enviarAltura() {
  const altura = document.body.scrollHeight;
  parent.postMessage({ tipo: 'alturaIframe', altura }, '*');
}

window.addEventListener('load', enviarAltura);
window.addEventListener('resize', enviarAltura);
</script>
</script>

<!-- Script para ajustar dinámicamente la altura del iframe desde la página principal -->
<script>
  window.addEventListener('message', function(event) {
    if (event.data?.tipo === 'alturaIframe' && typeof event.data.altura === 'number') {
      const iframe = document.querySelector('iframe[src*="vrinka-games"]');
      if (iframe) {
        iframe.style.height = event.data.altura + 'px';
      }
    }
  });
</script>
</body>
</html>
