<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universos VR</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }

    body {
      overflow-y: auto;
    }

    body.embedded {
      overflow-y: hidden;
    }
    body {
      margin: 0;
      font-family: 'Oxanium', sans-serif;
      background: #2C2C2C;
      color: #fff;
    }
    /* Ocultar scrolls */
    body, .juegos-lista, .modal-content {
      scrollbar-width: none; /* Firefox */
      -ms-overflow-style: none; /* IE 10+ */
    }
    body::-webkit-scrollbar,
    .juegos-lista::-webkit-scrollbar,
    .modal-content::-webkit-scrollbar {
      display: none; /* Chrome, Safari y Opera */
    }
    .universo {
      padding: 2rem 1rem; /* Añadido padding horizontal */
      overflow-x: hidden; /* Evita el scroll horizontal de la página */
      box-sizing: border-box;
    }
    .universo-logo {
      width: auto;
      max-height: 180px; /* 80% más grande */
      max-width: 100%; /* Evita que el logo se desborde */
      margin: 0 auto 1rem; /* Espacio reducido */
      display: block;
    }
    .juegos-lista {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }
    .juego {
      flex: 0 0 auto;
      width: 245px;
      background: #1e1e1e;
      border: 2px solid #FF007F;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      text-align: center;
      position: relative;
      height: 245px;
    }
    .juego-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 1rem;
      font-weight: 600;
      color: #ccc;
      pointer-events: none;
      box-sizing: border-box;
    }
    .juego img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease-in-out;
    }
    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      z-index: 100;
      display: none;
    }
    .modal-content {
      background: #1e1e1e;
      padding: 1rem 1rem 2rem 1rem;
      max-width: 100vw;
      width: 100vw;
      /* border-radius: 8px; */
      box-sizing: border-box;
      height: 100vh;
      overflow-y: auto;
      position: relative;
      font-family: 'Oxanium', sans-serif;
    }
    .modal iframe {
      width: 100%;
      aspect-ratio: 16/9;
      border: none;
      margin-bottom: 1rem;
    }
    .modal h2 {
      margin: 0.5rem 0;
      color: #FF007F;
      font-family: 'Oxanium', sans-serif;
    }
    .modal ul {
      padding-left: 1rem;
    }
    .modal ul li {
      font-family: 'Oxanium', sans-serif;
    }
    .close-btn {
      display: block;
      margin: 2rem auto 1rem auto;
      background: #007BFF;
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      min-width: 120px;
      font-family: 'Oxanium', sans-serif;
    }
    .modal p {
      font-family: 'Oxanium', sans-serif;
    }

    .modal-content > *:not(.close-btn):not(.close-icon) {
      margin-bottom: 1rem;
    }
    .close-icon {
      position: absolute;
      top: 0.5rem;
      right: 0.75rem;
      background: none;
      border: none;
      color: #fff;
      font-size: 4rem;
      cursor: pointer;
      font-family: 'Oxanium', sans-serif;
      line-height: 1;
    }
    .close-icon:hover {
      color: #FF007F;
    }

    @media screen and (min-width: 768px) {
      .universo {
        padding: 3rem 2rem; /* Añadido padding horizontal */
      }
      .universo-logo {
        width: auto;
        max-height: 252px; /* 80% más grande */
        margin-bottom: 2rem; /* Espacio reducido */
      }
      .juego {
        width: 300px;
        height: 300px;
      }
      .modal-content {
        max-width: 700px;
        padding: 2rem 2rem 2.5rem 2rem;
      }
    }

    .next-btn {
      display: block;
      margin: 2rem auto 1rem auto;
      background: #9B00FF;
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      min-width: 160px;
      font-family: 'Oxanium', sans-serif;
    }

    .next-btn:hover {
      background: #FF007F;
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 0;
      margin-top: 2rem;
      gap: 1rem;
    }

    .prev-btn, .next-btn {
      flex: 1;
      margin: 0;
      max-width: 240px;
      background: #9B00FF;
      border: none;
      color: #fff;
      padding: 1.25rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      min-width: 140px;
      font-family: 'Oxanium', sans-serif;
      height: 60px;
      box-sizing: border-box;
    }

    .prev-btn:hover, .next-btn:hover {
      background: #FF007F;
    }
  </style>
</head>
<body>

  <div id="loader" style="text-align: center; padding: 2rem; font-size: 1.2rem;">
    Cargando juegos...
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <button class="close-icon" onclick="cerrarModal()">×</button>
      <h2 id="modal-titulo"></h2>
      <iframe id="modal-video" src="" allowfullscreen></iframe>
      <p id="modal-descripcion"></p>
      <ul id="modal-caracteristicas"></ul>
      <div class="modal-buttons">
        <button class="prev-btn" onclick="mostrarJuegoAnterior()">Anterior</button>
        <button class="next-btn" onclick="mostrarSiguienteJuego()">Siguiente</button>
      </div>
    </div>
  </div>

  <script>
    let juegosCargados = [];
    let juegoActualIndex = -1;
    let juegosEnOrden = []; // Lista ordenada para navegación
    let juegosActualesUniverso = [];
    let universoActual = "";
    let juegoActualId = "";

    async function cargarJuegosDesdeGoogleSheet() {
      const url = "https://sheets.googleapis.com/v4/spreadsheets/1zEUwnJsfIX44E3ZyM46X6uFpehd7N052dpeTgfAFFs4/values/game-list?key=AIzaSyD3wNY7TWoYhkgkXgyxJG2cpBHo80Uv8ik";
      
      try {
        const res = await fetch(url);
        const data = await res.json();
        const [headers, ...rows] = data.values;

        const juegos = rows.map(row => {
          const juego = {};
          headers.forEach((key, i) => {
            let mappedKey = key;
            if (key === "nombre") mappedKey = "game";
            else if (key === "game_id") mappedKey = "id";
            else if (key === "descripcion") mappedKey = "description";
            else if (key === "caracteristicas") mappedKey = "features";
            else if (key === "universo_id") mappedKey = "universe";
            if (mappedKey === "features" && row[i]) {
              juego[mappedKey] = row[i].split('\n').map(linea => linea.trim()).filter(Boolean);
            } else {
              juego[mappedKey] = row[i] || "";
            }
          });
          return juego;
        });

        juegosCargados = juegos;
        // Crear la lista ordenada una sola vez
        juegosEnOrden = juegosCargados
          .filter(j => j.id)
          .sort((a, b) => a.id.localeCompare(b.id));


        const universosContainer = document.body;
        const juegosPorUniverso = {};

        juegos.forEach(juego => {
          if (!juegosPorUniverso[juego.universe]) {
            juegosPorUniverso[juego.universe] = [];
          }
          juegosPorUniverso[juego.universe].push(juego);
        });

        Object.entries(juegosPorUniverso).forEach(([universoId, juegos]) => {
          const universoDiv = document.createElement('div');
          universoDiv.className = 'universo';

          const logo = document.createElement('img');
          logo.src = `logos/${juegos[0].universe_file}.png`;
          logo.alt = juegos[0].universe;
          logo.className = 'universo-logo';
          universoDiv.appendChild(logo);

          const lista = document.createElement('div');
          lista.className = 'juegos-lista';

          juegos.forEach(j => {
            const div = document.createElement('div');
            div.className = 'juego';
            div.onclick = () => abrirModal(j.game, j.description, j.video_url, j.features, j.id);

            const placeholder = document.createElement('div');
            placeholder.className = 'juego-placeholder';
            placeholder.textContent = j.game;

            const img = document.createElement('img');
            img.alt = j.game;
            img.style.opacity = '0';

            img.onload = () => {
              img.style.opacity = '1';
              placeholder.style.display = 'none';
            };
            img.onerror = () => {
              img.style.display = 'none';
            };

            img.src = `covers/${j.cover_file}.png`;
            div.appendChild(placeholder);
            div.appendChild(img);
            lista.appendChild(div);
          });

          universoDiv.appendChild(lista);
          universosContainer.insertBefore(universoDiv, document.getElementById('modal'));
        });
        document.getElementById('loader').remove();
      } catch (err) {
        console.error("Error cargando datos:", err);
        document.getElementById('loader').textContent = 'Error al cargar los juegos.';
      }
    }

    function convertirAEmbed(url) {
      if (!url) return '';
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        const match = url.match(/(?:watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
        return match ? `https://www.youtube.com/embed/${match[1]}` : url;
      } else if (url.includes('vimeo.com')) {
        const match = url.match(/vimeo\.com\/(?:showcase\/\d+\/video\/|video\/|)(\d+)/);
        return match ? `https://player.vimeo.com/video/${match[1]}` : url;
      }
      return url;
    }

    function abrirModal(game, description, videoURL, features, id) {
      const juego = juegosCargados.find(j => j.id === id);
      const universo = juego?.universe;
      juegoActualId = id;
      // const juegoActualId = juego?.game_id;
      juegoActualIndex = juegosEnOrden.findIndex(j => j.id === juegoActualId);
      juegosActualesUniverso = juegosCargados.filter(j => j.universe === universo);
      universoActual = universo;

      document.getElementById('modal-titulo').textContent = game;
      document.getElementById('modal-descripcion').textContent = description;
      document.getElementById('modal-video').src = convertirAEmbed(videoURL);
      const lista = document.getElementById('modal-caracteristicas');
      lista.innerHTML = '';
      features.forEach(c => {
        const li = document.createElement('li');
        li.textContent = c;
        lista.appendChild(li);
      });

      const prevBtn = document.querySelector('.prev-btn');
      const nextBtn = document.querySelector('.next-btn');

      if (juegoActualIndex > 0) {
        prevBtn.style.display = 'block';
        prevBtn.style.marginRight = 'auto';
      } else {
        prevBtn.style.display = 'none';
        nextBtn.style.marginLeft = 'auto';
      }

      if (juegoActualIndex < juegosEnOrden.length - 1) {
        nextBtn.style.display = 'block';
        nextBtn.style.marginLeft = 'auto';
      } else {
        nextBtn.style.display = 'none';
        prevBtn.style.marginRight = 'auto';
      }

      document.getElementById('modal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').src = '';
    }

    function mostrarSiguienteJuego() {
      if (!juegoActualId) return;
      const actualIndex = juegosEnOrden.findIndex(j => j.id === juegoActualId);

      const siguiente = juegosEnOrden[actualIndex + 1];
      if (!siguiente) return;
      abrirModal(siguiente.game, siguiente.description, siguiente.video_url, siguiente.features, siguiente.id);
    }

    function mostrarJuegoAnterior() {
      if (!juegoActualId) return;
      const actualIndex = juegosEnOrden.findIndex(j => j.id === juegoActualId);

      if (actualIndex <= 0) return;
      const anterior = juegosEnOrden[actualIndex - 1];
      abrirModal(anterior.game, anterior.description, anterior.video_url, anterior.features, anterior.id);
    }

    cargarJuegosDesdeGoogleSheet();

    // Permite cerrar el modal al hacer clic fuera del contenido
    document.getElementById('modal').addEventListener('click', function (e) {
      if (e.target === this) {
        cerrarModal();
      }
    });
</script>
  <script>
  // Detectar si la página está embebida en un iframe
  if (window.self !== window.top) {
    document.body.classList.add('embedded');
  }
  </script>
</body>
</html>
