<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Universos VR</title>
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    html,
    body {
      height: 100%;
    }

    body {
      overflow-y: auto;
    }

    body.embedded {
      overflow-y: hidden;
    }

    body {
      margin: 0;
      font-family: 'Oxanium', sans-serif;
      background: #2C2C2C;
      color: #fff;
      overflow-y: auto;
    }

    html.embedded,
    body.embedded {
      overflow-y: hidden !important;
      height: 100%;
    }

    /* Ocultar scrolls */
    body,
    .juegos-lista,
    .modal-content {
      scrollbar-width: none;
      /* Firefox */
      -ms-overflow-style: none;
      /* IE 10+ */
    }

    body::-webkit-scrollbar,
    .juegos-lista::-webkit-scrollbar,
    .modal-content::-webkit-scrollbar {
      display: none;
      /* Chrome, Safari y Opera */
    }

    .universo {
      padding: 0 1rem 1.5rem 1rem;
      /* Reducido padding vertical */
      overflow-x: hidden;
      /* Evita el scroll horizontal de la página */
      box-sizing: border-box;
    }

    .universo-logo {
      width: 245px;
      /* Mismo ancho que el juego en móvil */
      height: auto;
      /* Para mantener la proporción */
      margin: 0 0 0 -0.7rem;
      /* Margen negativo para pegarlo a la izquierda */
      display: block;
    }

    .universo-descripcion {
      text-align: left;
      /* Alineado a la izquierda */
      margin: 0 0 1.5rem 0;
      /* Alineado a la izquierda */
      max-width: 800px;
      padding: 0 1rem;
      color: #e0e0e0;
      font-size: 24px;
      line-height: 1.5;
      box-sizing: border-box;
    }

    .juegos-lista {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
      padding: 0;
      margin: 0;
    }

    .juego {
      flex: 0 0 auto;
      width: 245px;
      background: #1e1e1e;
      border: 2px solid #FF007F;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      text-align: center;
      position: relative;
      height: 245px;
    }

    .juego-placeholder {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 100%;
      padding: 1rem;
      font-weight: 600;
      color: #ccc;
      pointer-events: none;
      box-sizing: border-box;
    }

    .juego img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: opacity 0.3s ease-in-out;
      font-family: 'Oxanium', sans-serif;
    }

    .game-status-label {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 0.5rem 0;
      font-weight: bold;
      font-size: 1.2rem;
      z-index: 10;
      pointer-events: none;
      font-family: 'Oxanium', sans-serif;
      color: #000;
      /* Texto negro para mejor contraste en colores vibrantes */
    }

    .status-novedad {
      background: #00E676;
      /* Verde vibrante */
      color: #000;
    }

    .status-proximamente {
      background: #FFEA00;
      /* Amarillo vibrante */
      color: #000;
    }

    /* Modal */
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 0;
      z-index: 100;
      display: none;
      /* display: flex; ya no es necesario para centrar */
      /* justify-content: center; */
      /* align-items: center; */
    }

    .modal-content {
      background: #1e1e1e;
      padding: 0.25rem 1rem 2rem 1rem;
      /* Reducido aún más el padding superior */
      max-width: 100vw;
      width: 100vw;
      /* border-radius: 8px; */
      max-width: 95vw;
      /* Ancho máximo para dejar un pequeño margen */
      width: 500px;
      /* Un ancho base razonable */
      border-radius: 8px;
      box-sizing: border-box;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      position: relative;
      position: absolute;
      /* Cambiado a absolute para un posicionamiento preciso */
      font-family: 'Oxanium', sans-serif;
      left: 50%;
      transform: translateX(-50%);
    }

    .modal-body {
      flex: 1;
      overflow-y: auto;
      padding-right: 0.5rem;
      /* evita que el scroll tape el texto */
    }

    .modal iframe {
      width: 100%;
      aspect-ratio: 16 / 9;
      border: none;
      margin-bottom: 1rem;
    }

    .modal h2 {
      margin: 0 0 0.5rem;
      /* Eliminado el margen superior */
      color: #FF007F;
      font-family: 'Oxanium', sans-serif;
    }

    #modal-universo {
      color: #FF007F;
      /* Color rosa */
      margin-top: -0.75rem;
      /* Reduce el espacio después del título */
      margin-bottom: 0.5rem;
      /* Reducido a la mitad */
      font-size: 1rem;
      /* Tamaño de texto normal */
    }

    .modal ul {
      padding-left: 1rem;
    }

    .modal ul li {
      font-family: 'Oxanium', sans-serif;
    }

    .close-btn {
      display: block;
      margin: 2rem auto 1rem auto;
      background: #007BFF;
      border: none;
      color: #fff;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1.1rem;
      min-width: 120px;
      font-family: 'Oxanium', sans-serif;
    }

    .modal p {
      font-family: 'Oxanium', sans-serif;
    }

    #modal-descripcion {
      white-space: pre-wrap;
      /* Respeta los saltos de línea y espacios */
    }

    .modal-content>*:not(.close-btn):not(.close-icon) {
      margin-bottom: 0.5rem;
      /* Reducido a la mitad */
    }

    .close-icon {
      background: none;
      border: none;
      color: #fff;
      font-size: 3.5rem;
      cursor: pointer;
      font-family: 'Oxanium', sans-serif;
      line-height: 1;
      padding: 0;
      width: 60px;
      /* Ancho fijo para centrar correctamente */
    }

    .close-icon:hover {
      color: #FF007F;
    }

    @media screen and (min-width: 768px) {
      .universo {
        padding: 0 2rem 2rem 2rem;
        /* Reducido padding vertical */
      }

      .universo-logo {
        width: 300px;
        /* Mismo ancho que el juego en desktop */
        height: auto;
        /* Para mantener la proporción */
        margin: 0 0 0 -0.8rem;
        /* Margen negativo para pegarlo a la izquierda */
      }

      .juego {
        width: 300px;
        height: 300px;
      }

      .modal-content {
        max-width: 700px;
        padding: 0.5rem 2rem 2.5rem 2rem;
        /* Reducido aún más el padding superior */
        /* En desktop, el alto no debe ser 100vh */
      }
    }

    .modal-buttons {
      display: flex;
      justify-content: space-between;
      /* Centra la X y pone las flechas en los extremos */
      align-items: center;
      width: 100%;
      padding: 0;
      margin-bottom: 0 !important;
      /* Forzar la anulación de la regla genérica */
    }

    .prev-btn,
    .next-btn {
      margin: 0;
      background: none;
      border: none;
      color: #FF007F;
      /* Color rosa */
      padding: 0;
      /* Aseguramos que no haya padding interno */
      border-radius: 5px;
      cursor: pointer;
      font-size: 4rem;
      /* Tamaño de la flecha */
      font-family: 'Oxanium', sans-serif;
      height: 60px;
      box-sizing: border-box;
      line-height: 1;
      width: 60px;
      /* Ancho fijo para espaciado y alineación */
    }

    .prev-btn:hover,
    .next-btn:hover {
      color: #fff;
      /* Cambio de color al pasar el ratón */
    }

    /* Estilos específicos para móvil */
    @media screen and (max-width: 767px) {
      #modal-titulo {
        font-size: 24px;
      }

      #modal-descripcion {
        font-size: 20px;
      }

      #modal-caracteristicas li {
        font-size: 20px;
      }
    }
  </style>
</head>

<body>

  <div id="loader" style="text-align: center; padding: 2rem; font-size: 1.2rem;">
    Cargando juegos...
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="modal-buttons">
        <button id="prev-btn" class="prev-btn">&#x2039;</button>
        <button id="close-btn" class="close-icon">×</button>
        <button id="next-btn" class="next-btn">&#x203A;</button>
      </div>
      <h2 id="modal-titulo"></h2>
      <p id="modal-universo"></p>
      <iframe id="modal-video" src="" allowfullscreen></iframe>

      <div class="modal-body">
        <p id="modal-descripcion"></p>
        <ul id="modal-caracteristicas"></ul>
      </div>
    </div>
  </div>

  <script>
    // --- CONFIGURACIÓN DE GOOGLE SHEETS ---
    // Coloca aquí las URLs de publicación como CSV para cada hoja.
    // Para obtenerlas: Archivo > Compartir > Publicar en la web > Selecciona la hoja > Formato CSV > Publicar.
    const SHEET_URLS = {
      'universe-list': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRzRNvCSIvUAMeDPppRlpnZagjtVrtrCCWCJPVQRijteei6N0q0vCpzYQCNqu5H4JgvJDJTV1vB1iF5/pub?gid=724540651&output=csv',
      'game-list': 'https://docs.google.com/spreadsheets/d/e/2PACX-1vRzRNvCSIvUAMeDPppRlpnZagjtVrtrCCWCJPVQRijteei6N0q0vCpzYQCNqu5H4JgvJDJTV1vB1iF5/pub?gid=619167243&output=csv'
    };
    // ------------------------------------

    let juegosCargados = [];
    let juegoActualIndex = -1;
    let juegosEnOrden = []; // Lista ordenada para navegación
    let juegosActualesUniverso = [];
    let universoActual = "";
    let juegoActualId = "";
    let universosCargados = [];
    let lastUniverseId = null; // Variable para guardar el ID del último universo

    async function fetchData(sheetName) {
      let url = SHEET_URLS[sheetName];
      if (!url) {
        throw new Error(`No se encontró URL para la hoja: ${sheetName}`);
      }

      // Añadimos un parámetro "cache buster" para forzar al navegador a ignorar
      // respuestas de error cacheadas y solicitar los datos de nuevo.
      const urlWithCacheBuster = `${url}&t=${new Date().getTime()}`;
      const res = await fetch(urlWithCacheBuster);

      if (!res.ok) {
        throw new Error(`Error al cargar la hoja ${sheetName}: ${res.statusText}`);
      }
      const csvText = await res.text();

      // --- NUEVO PARSER DE CSV ---
      // Este parser es más robusto y maneja correctamente los saltos de línea dentro de las celdas.
      const parseCsv = (text) => {
        if (!text) {
          return { headers: [], rows: [] };
        }

        const rows = [];
        let currentRow = [];
        let currentField = '';
        let inQuotes = false;

        for (let i = 0; i < text.length; i++) {
          const char = text[i];

          if (inQuotes) {
            if (char === '"') {
              if (i + 1 < text.length && text[i + 1] === '"') { // Es una comilla escapada ""
                currentField += '"';
                i++; // Saltamos la siguiente comilla
              } else {
                inQuotes = false;
              }
            } else {
              currentField += char;
            }
          } else {
            if (char === '"') {
              inQuotes = true;
            } else if (char === ',') {
              currentRow.push(currentField.trim());
              currentField = '';
            } else if (char === '\n' || char === '\r') {
              if (i > 0 && text[i - 1] !== '\r' && text[i - 1] !== '\n') { // Fin de la fila
                currentRow.push(currentField.trim());
                rows.push(currentRow);
                currentRow = [];
                currentField = '';
              }
            } else {
              currentField += char;
            }
          }
        }
        // Añadir la última fila si existe
        if (currentRow.length > 0 || currentField) {
          currentRow.push(currentField.trim()); // Asegura que el último campo se añada
          rows.push(currentRow);
        }

        if (rows.length === 0) return { headers: [], rows: [] };

        const headers = rows[0];
        const dataRows = rows.slice(1);

        return { headers, rows: dataRows };
      };

      return parseCsv(csvText);
    }

    async function cargarUniversos() {
      const { headers, rows } = await fetchData("universe-list");
      universosCargados = rows.map(row => {
        const rowData = {};
        headers.forEach((header, i) => {
          rowData[header] = row[i] || "";
        });
        return {
          id: (rowData.id || "").trim(),
          name: (rowData.name || "").trim(),
          logo_url: (rowData.logo_url || "").trim(),
          description: (rowData.description || "").trim(),
        };
      });
    }

    async function cargarJuegos() {
      const { headers, rows } = await fetchData("game-list");

      const allGames = rows.map(row => {
        // Create an intermediate object mapping headers to row values for easier access.
        const rowData = {};
        headers.forEach((header, i) => {
          rowData[header] = row[i] || "";
        });

        if (rows.indexOf(row) === 0) {
          // console.log("DEBUG - Headers found:", headers);
          // console.log("DEBUG - Row 0 raw data:", rowData);
        }

        // Explicitly map the sheet columns to the properties our script uses.
        // This is more robust than a dynamic mapping loop.
        const featuresValue = (rowData.features || "").trim();
        return {
          game: (rowData.name || "").trim(),
          id: (rowData.id || "").trim(),
          description: (rowData.description || "").trim(),
          universeId: (rowData.universe_id || "").trim(),
          video_url: (rowData.video_url || "").trim(),
          cover_url: (rowData.cover_url || "").trim(),
          features: featuresValue ? featuresValue.split('\n').map(linea => linea.trim()).filter(Boolean) : [],
          state: (rowData.state || "").trim().toLowerCase(),
        };
      });

      // Filtrar juegos que tienen portada. Es el requisito principal para mostrarse.
      juegosCargados = allGames.filter(juego => juego.cover_url);
    }

    async function inicializarPagina() {
      try {
        await Promise.all([cargarUniversos(), cargarJuegos()]);

        // Construir la lista de navegación en el orden correcto de los universos
        juegosEnOrden = [];
        universosCargados.forEach(universo => {
          // Solo incluimos en la navegación los juegos que tienen ID y NO son "proximamente"
          const juegosDelUniverso = juegosCargados.filter(juego =>
            juego.universeId === universo.id &&
            juego.id &&
            juego.state !== 'proximamente'
          );
          juegosEnOrden.push(...juegosDelUniverso);
        });

        // Guardar el ID del último universo que tiene juegos
        if (juegosEnOrden.length > 0) {
          lastUniverseId = juegosEnOrden[juegosEnOrden.length - 1].universeId;
        }

        console.log("Universos cargados:", universosCargados);
        console.log("Juegos cargados:", juegosCargados);

        const universosContainer = document.body;
        let contentRendered = false;

        universosCargados.forEach(universo => {
          const juegosDelUniverso = juegosCargados.filter(juego => juego.universeId === universo.id);
          if (juegosDelUniverso.length === 0) return;

          contentRendered = true;
          const universoDiv = document.createElement('div');
          universoDiv.className = 'universo';

          const logo = document.createElement('img');
          logo.src = universo.logo_url;
          logo.alt = universo.name;
          logo.className = 'universo-logo';
          universoDiv.appendChild(logo);

          // La descripción del universo ya no se muestra por petición.

          const lista = document.createElement('div');
          lista.className = 'juegos-lista';

          juegosDelUniverso.forEach(j => {
            const div = document.createElement('div');
            div.className = 'juego';

            // Lógica de estado
            let labelText = '';
            let labelClass = '';
            let isClickable = true;

            if (j.state === 'novedad') {
              labelText = 'NOVEDAD';
              labelClass = 'status-novedad';
            } else if (j.state === 'proximamente') {
              labelText = 'PRÓXIMAMENTE';
              labelClass = 'status-proximamente';
              isClickable = false;
            }

            if (isClickable && j.id) {
              div.onclick = () => abrirModal(j.game, j.description, j.video_url, j.features, j.id, div);
            } else {
              div.style.cursor = 'default';
            }

            if (labelText) {
              const label = document.createElement('div');
              label.className = `game-status-label ${labelClass}`;
              label.textContent = labelText;
              div.appendChild(label);
            }

            const placeholder = document.createElement('div');
            placeholder.className = 'juego-placeholder';
            placeholder.textContent = j.game;
            const img = document.createElement('img');
            img.alt = j.game;
            img.style.opacity = '0';
            img.onload = () => {
              img.style.opacity = '1';
              placeholder.style.display = 'none';
            };
            img.onerror = () => {
              img.style.display = 'none';
            };
            img.src = j.cover_url;
            div.appendChild(placeholder);
            div.appendChild(img);
            lista.appendChild(div);
          });

          universoDiv.appendChild(lista);
          universosContainer.insertBefore(universoDiv, document.getElementById('modal'));
        });

        if (contentRendered) {
          document.getElementById('loader').remove();
        } else {
          document.getElementById('loader').textContent = 'No se encontraron juegos. Revisa que los IDs de universo coincidan en ambas hojas de cálculo.';
        }
      } catch (err) {
        console.error("Error cargando datos:", err);
        document.getElementById('loader').textContent = 'Error al cargar los datos. Revisa la consola para más detalles.';
      }
    }

    function convertirAEmbed(url) {
      if (!url) return '';
      if (url.includes('youtube.com') || url.includes('youtu.be')) {
        const match = url.match(/(?:watch\?v=|youtu\.be\/)([a-zA-Z0-9_-]+)/);
        return match ? `https://www.youtube.com/embed/${match[1]}` : url;
      } else if (url.includes('vimeo.com')) {
        const match = url.match(/vimeo\.com\/(?:showcase\/\d+\/video\/|video\/|)(\d+)/);
        return match ? `https://player.vimeo.com/video/${match[1]}` : url;
      }
      return url;
    }

    function abrirModal(game, description, videoURL, features, id, gameElement) {
      const juego = juegosCargados.find(j => j.id === id);
      const universoId = juego?.universeId;
      juegoActualId = id;
      // const juegoActualId = juego?.game_id;
      juegoActualIndex = juegosEnOrden.findIndex(j => j.id === juegoActualId);
      juegosActualesUniverso = juegosCargados.filter(j => j.universeId === universoId);
      universoActual = universoId;

      const modalContent = document.querySelector('.modal-content');
      if (gameElement) {
        const universoDiv = gameElement.closest('.universo');
        const universoRect = universoDiv.getBoundingClientRect();

        // Ajustamos altura al alto del universo en pantalla
        modalContent.style.height = `${universoRect.height * 1.5}px`;

        // Si es el último universo, alinear con el borde inferior. Si no, con el superior.
        if (universoId === lastUniverseId) {
          modalContent.style.bottom = `${window.innerHeight - universoRect.bottom}px`;
          modalContent.style.top = 'auto';
        } else {
          modalContent.style.top = `${universoRect.top}px`;
          modalContent.style.bottom = 'auto';
        }
        modalContent.style.transform = "translateX(-50%)";

      }

      const universoDelJuego = universosCargados.find(u => u.id === universoId);
      const nombreUniverso = universoDelJuego ? universoDelJuego.name : '';
      document.getElementById('modal-universo').textContent = nombreUniverso;

      document.getElementById('modal-titulo').textContent = game;
      document.getElementById('modal-descripcion').textContent = description;
      document.getElementById('modal-video').src = convertirAEmbed(videoURL);
      const lista = document.getElementById('modal-caracteristicas');
      lista.innerHTML = '';
      features.forEach(c => {
        const li = document.createElement('li');
        li.textContent = c;
        lista.appendChild(li);
      });

      const prevBtn = document.querySelector('.prev-btn');
      const nextBtn = document.querySelector('.next-btn');

      // Usamos 'visibility' en lugar de 'display' para que no afecte al layout
      prevBtn.style.visibility = (juegoActualIndex > 0) ? 'visible' : 'hidden';
      nextBtn.style.visibility = (juegoActualIndex < juegosEnOrden.length - 1) ? 'visible' : 'hidden';

      document.getElementById('modal').style.display = 'flex';
    }

    function cerrarModal() {
      document.getElementById('modal').style.display = 'none';
      document.getElementById('modal-video').src = '';
    }

    function mostrarSiguienteJuego() {
      if (!juegoActualId) return;
      const actualIndex = juegosEnOrden.findIndex(j => j.id === juegoActualId);

      const siguiente = juegosEnOrden[actualIndex + 1];

      if (!siguiente) return; // No hay elemento DOM para pasar en navegación
      abrirModal(siguiente.game, siguiente.description, siguiente.video_url, siguiente.features, siguiente.id, null);
    }

    function mostrarJuegoAnterior() {
      if (!juegoActualId) return;
      const actualIndex = juegosEnOrden.findIndex(j => j.id === juegoActualId);

      if (actualIndex <= 0) return; // No hay elemento DOM para pasar en navegación
      const anterior = juegosEnOrden[actualIndex - 1];
      abrirModal(anterior.game, anterior.description, anterior.video_url, anterior.features, anterior.id, null);
    }

    inicializarPagina();

    // Permite cerrar el modal al hacer clic fuera del contenido
    document.getElementById('modal').addEventListener('click', function (e) {
      if (e.target === this) {
        cerrarModal();
      }
    });
  </script>
  <script>
    // Centralizar los manejadores de eventos del modal
    document.getElementById('prev-btn').addEventListener('click', mostrarJuegoAnterior);
    document.getElementById('next-btn').addEventListener('click', mostrarSiguienteJuego);
    document.getElementById('close-btn').addEventListener('click', cerrarModal);
  </script>
  <script>
    // Detectar si la página está embebida en un iframe
    if (window.self !== window.top) {
      // Aplicamos la clase 'embedded' también al elemento html
      // para tener control total sobre el overflow
      document.documentElement.classList.add('embedded');
      document.body.classList.add('embedded');
    }
  </script>
</body>

</html>
